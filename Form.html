<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label>First Name: <input type="text"></label><br><br>
        <label>Last Name: <input type="text"></label><br><br>
        <label>Password: <input type="password"></label><br><br>
        <label>Bio: <textarea></textarea></label><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="music" name="interests[]" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="sports" name="interests[]" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="reading" name="interests[]" value="Reading">
        <label for="reading">Reading</label><br><br>

        <label>Country: 
            <select>
                <option value="United States">United States</option>
                <!-- Add more countries as needed -->
            </select>
        </label><br><br>
        
        <label>Preferred Colors: <input type="color"></label><br><br>
        <label>Profile Picture: <input type="file"></label><br><br>
        <label>Birthdate: <input type="text" placeholder="mm/dd/yyyy"></label><br><br>
        <label>Email: <input type="email"></label><br><br>
        <label>Website: <input type="text"></label><br><br>
        <label>Search: <input type="text"></label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
